<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shark Freeroom | سرفر FiveM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 20px;
      background: #111;
      border-bottom: 2px solid #FFD700;
    }
    .logo img {
      height: 60px;
    }
    .main-content {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .server-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }
    .stat-box {
      text-align: center;
    }
    .stat-box h3 {
      color: #FFD700;
      margin-bottom: 5px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    .btn {
      text-decoration: none;
      padding: 12px;
      color: #000;
      font-weight: bold;
      text-align: center;
      border-radius: 6px;
      transition: 0.3s;
    }
    .btn-discord {
      background-color: #5865F2;
      color: #fff;
    }
    .btn-connect {
      background-color: #FFD700;
    }
    .btn-whitelist {
      background: transparent;
      border: 2px solid #FFD700;
      color: #FFD700;
    }
    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <h1>SHARK FREEROOM</h1>
      <p>سرفر FiveM للعب الحر</p>
      <p>IP: shark.freeroom.fivem</p>
    </div>
  </header>

  <div class="main-content">
    <div class="server-stats">
      <div class="stat-box">
        <h3>عدد اللاعبين</h3>
        <p id="players">جارٍ التحميل...</p>
      </div>
      <div class="stat-box">
        <h3>حالة السرفر</h3>
        <p id="status">جارٍ التحميل...</p>
      </div>
    </div>

    <div class="buttons">
      <a href="https://discord.gg/PBcgpu5f" class="btn btn-discord" target="_blank">
        <i class="fab fa-discord"></i> انضم إلى الديسكورد
      </a>
      <a href="fivem://connect/cfx.re/join/p8zbm7" class="btn btn-connect">
        <i class="fas fa-plug"></i> اتصل بالسرفر
      </a>
      <a href="https://discord.gg/jMJXAfFk" class="btn btn-whitelist" target="_blank">
        <i class="fas fa-user-check"></i> Whitelist Me
      </a>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة لسرفر Shark Freeroom
  </footer>

  <script>
    async function fetchServerStatus() {
      try {
        const response = await fetch("https://servers-frontend.fivem.net/api/servers/single/p8zbm7");
        const data = await response.json();
        const players = data.Data.clients + " / " + data.Data.sv_maxclients;
        const status = data.Data.clients > 0 ? "متصل" : "غير متصل";

        document.getElementById("players").textContent = players;
        document.getElementById("status").textContent = status;
      } catch (error) {
        document.getElementById("players").textContent = "غير متاح";
        document.getElementById("status").textContent = "غير متصل";
      }
    }

    fetchServerStatus();
    setInterval(fetchServerStatus, 10000);
  </script>
</body>
</html>
